<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio mesclar tabela 2</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 2px solid black;
            text-align: center;
            padding: 8px;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <TD rowspan="4">B</TD>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4"> J</td>
        </tr>
    </table>
</body>
</html>
