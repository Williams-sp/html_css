<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testepara centralizar uma imagem na tela</title>

    <style>
        body{
            background-color: red;
        }
        div.bloco{
            padding: 0px;
            margin: 0px;
            border: 2px solid black;
            background-color: blue;
            border-radius: 20px;
            text-align: center;
            justify-items: center;
        }

        div img{
            border-radius: 20px;
            padding: 0px;
            margin: 0px;
            display: flex;
            
        }
    </style>

</head>
<body>
    <div class="bloco">
        <h1>teste</h1>
        <img src="imagens/wallpaper001.jpg" alt="foto">
    </div>
    
</body>
