<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>

    <!--
    # = id
    . = class
    : = pseudo-class
    :: = pseudo-element
    > = children
    -->
<style>
    a{
        color: black;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover{
        color: red;
        text-decoration: underline;
    }
    a:active{
        color: blueviolet;
    }
    a:visited{
        color: blueviolet;
    }
    a::after{
        content: ' -link';
    }
</style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://youtube.com" target="_blank">Youtube</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22" target="_blank">Video desta aula</a></li>
    </ul>
    
</body>
</html>
